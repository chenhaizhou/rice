<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title>订大米</title>
	<link rel="stylesheet" href="../assets/css/all.min.css">
	<script src="../assets/js/all.min.js"></script>
</head>
<body>
	<section class="main">
		<div class="form-box login">
			<form action="">
				<div class="item send-code">
					<label for="user">输入您的手机号</label>
					<input type="text" placeholder="请输入您的手机号" id="user">
					<p class="info">备注：对于您的手机号，我们会保密。仅做用户名与到货通知使用。</p>
				</div>
				<div class="item">
					<label for="code">输入您的姓名</label>
					<input type="text" placeholder="请输入您的姓名" id="code">
				</div>
				<div class="item buy">
					<label for="user">预订数量</label>
					<div class="total">
						<span class="minus">-</span><input type="text" value="0" readonly="readonly"><span class="add">+</span>
					</div>
					<p class="info">此时添加的数量只做参考，不做依据</p>
				</div>
				<div class="item">
					<label>米农</label>
					<div class="profile buying-profile clear">
						<div class="face">
							<img src="../assets/images/face2.jpg" alt="">
						</div>
						<div class="summary">
							<strong>刘红艳</strong>
							<span>河北 邯郸</span>
						</div>
						<div class="release">
							<span class="text">好评度</span>
						<span class="star">
							<i class="icon icon-star2"></i>
							<i class="icon icon-star2"></i>
							<i class="icon icon-star2"></i>
							<i class="icon icon-star-half-empty"></i>
							<i class="icon icon-star-o"></i>
						</span>
						</div>
					</div>
				</div>
				<div class="btn">
					<input type="button" value="订购">
				</div>
			</form>
		</div>
	</section>

	<footer>
		<ul class="footer-bar">
			<li class="active">
				<a href="default.html">
					<i class="icon icon-shopping-basket"></i>
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="rica-man.html">
					<i class="icon icon-adjust-brightness"></i>
					<span>农户</span>
				</a>
			</li>
			<li>
				<a href="car.html">
					<i class="icon icon-shopping-cart2"></i>
					<span>订购</span>
				</a>
			</li>
			<li>
				<a href="my.html">
					<i class="icon icon-user-tie"></i>
					<span>我的</span>
				</a>
			</li>
		</ul>
	</footer>
	
</body>
</html>
